<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulation</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1 class="title animate__animated animate__bounceInDown">UMAR'S CHAT BOT</h1>

        
        <div data-aos="fade-up" data-aos-duration="1000" class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-messages" placeholder="Type a message..."/>
                <button onclick="abc()" id="send-btn" class="animate__animated animate__pulse">Send</button>
            </div>
        </div>
    </div>

    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    
    <script src="app.js"></script>
</body>
</html>
